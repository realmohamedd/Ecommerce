
    <section class="bg-main-light rounded-4 shadow p-4 my-2 w-75 mx-auto">

        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h2 ">Shop Cart</h1>
            <button (click)="clearItems()" class="btn btn-outline-danger btn-sm">Clear Cart</button>
            
        </div>
        <p class="text-main">Total Cart Price: {{cartDetails.totalCartPrice | currency : 'GBP'}} </p>
    
        @for (item of cartDetails.products; track item.product.id) {
            <div class="row mb-1 border-bottom">
                <div class="col-md-1">
                    <div>
                    <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
                    </div>
                </div>
    
                <div class="col-md-11 d-flex align-items-center justify-content-between">
                    <div>
                        <h3 class="h5"> {{item.product.title}} </h3>
                        <p class="m-0 text-main">Price: {{item.price | currency:'GBP':'symbol'}} </p>
                        <button (click)="removeItem(item.product.id)" class="text-danger cursor-pointer p-0 btn"><i class="fa-solid fa-trash"></i> Remove</button>
                    </div>

                    <div class="d-flex align-items-center gap-2">
                        <span (click)="updateCount(item.product.id, item.count + 1)" class="text-main cursor-pointer"><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
                        <span> {{item.count}} </span>
                        <span (click)="updateCount(item.product.id, item.count - 1)" class="text-main cursor-pointer"><i class="fa-solid fa-circle-minus fa-2xl"></i></span>
                    </div>
                </div>
            </div>
        }
        <button [routerLink]="['/orders', cartDetails._id]" class="btn btn-main">Orders</button>
    </section>
