<section class="bg-main-light rounde-4 shadow p-2 my-2 w-75 mx-auto">
    <h1 class="text-center">shippingAddress</h1>
    <!-- <h1 class="bg-body-tertiary"> {{cartId}} </h1> -->
    <form [formGroup]="orders" (ngSubmit)="orderSubmit()">
        <div class="my-1">
            <label for="details">Details</label>
            <textarea formControlName="details" id="details" class="form-control"></textarea>
        </div>

        <div class="my-1">
            <label for="phone">Phone</label>
            <input formControlName="phone" id="phone" type="tel" class="form-control">
        </div>

        <div class="my-1">
            <label for="city" >City</label>
            <input formControlName="city" id="city" type="text" class="form-control">
        </div>

        <button class="btn-main" type="submit">Check Out</button>
    </form>
</section>
